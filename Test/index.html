<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="main-title">Products</h1>

      <form id="product-form" class="product-form" action="" method="">
        <div class="form-group">
          <label for="product">Product: </label>
          <input class="productName" type="text" name="product" id="product" required/>
        </div>
        <div class="form-group">
          <label for="price">Price: </label>
          <input class="productPrice" type="number" name="price" id="price" step="0.01" required/>
        </div>
        <div class="form-group">
          <label for="iva">IVA: </label>
          <input  class="productIVA" type="number" name="iva" id="iva" value="21" />
        </div>
        <input onclick="addProduct(event)" type="submit" value="Add Product" />
      </form>

      <table id="products-table" class="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
            <th>IVA</th>
            <th>Total</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="table-content">
          <tr>
            <td>468</td>
            <td>Monitor</td>
            <td>$100.00</td>
            <td>21%</td>
            <td>$121.00</td>
            <td>12/13/2022</td>
            <td>
              <button onclick="removeProduct(event)" class="btn btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top: 100px; text-align: center;">
        <h3>Expected Result:</h3>
        <img src="./example.jpg" width="600" />
      </div>
    </div>
  </body>

</html>
